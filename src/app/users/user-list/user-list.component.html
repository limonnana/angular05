<div class="col-md-6">
  <h3> User Details</h3>
  <br>
  <button class="btn btn-danger" (click)="addUser()"> Add User</button>
  <br><br>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Email</th>
      <th> </th>
      <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{ user.id }}</td>
      <td><a routerLink="/editUser/{{user.id}}">{{ user.name }} {{ user.lastName }}</a></td>
      <td>{{ user.email }}</td>
      <td><button class="btn btn-danger" (click)="theAlert(user)"> Delete</button>
       
    </tr>
    </tbody>
  </table>
</div>
