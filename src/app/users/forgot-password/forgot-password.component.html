<div class="container">
<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">{{'forgotPassword' | translate }} ?</h2>
                  <p>{{'resetPasswordHere' | translate}}.</p>
                  <div class="panel-body">
    
                    <form [formGroup]="recoveryForm"  autocomplete="off" class="form" (ngSubmit)="onSubmit()">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" formControlName="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                       
                        <button  class="btn btn-light btn-lg btn-primary btn-block" [disabled]="!recoveryForm.valid" >{{'resetPassword' | translate}}</button>
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
</div>
