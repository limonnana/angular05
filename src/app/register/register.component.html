<div class="container">
  <h3>Register</h3>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
  <input type="text" id="name"  class="form-control" formControlName="name">
 </div>

 <div class="form-group">
  <label for="lastName">Last Name</label>
<input type="text" id="lastName" class="form-control" formControlName="lastName">
</div>

<div class="form-group">
  <label for="email">Email</label>
<input type="text" id="email"  class="form-control" formControlName="email">
</div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" class="form-control" formControlName="password">
  </div>

  <div class="form-group">
    <label for="retypePassword">Retype Password</label>
    <input type="text" id="retypePassword" class="form-control" formControlName="retypePassword">
  </div>


  <button  [disabled]="!registerForm.valid" >Register</button>

</form>
</div>
